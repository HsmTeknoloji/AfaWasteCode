apiVersion: apps/v1
kind: Deployment
metadata:
  name: waste-storeapiforstaticdb-deployment
  namespace: waste-system
  labels:
    app: waste-storeapiforstaticdb
    apptype: waste-coreapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waste-storeapiforstaticdb
  template:
    metadata:
      labels:
        app: waste-storeapiforstaticdb
    spec:
      initContainers:
      - name: wait-for-wastelogserver
        image: curlimages/curl:latest
        command: ["/bin/sh","-c"]
        args: ["while [ $(curl -sw '%{http_code}' http://waste-logserver-cluster-ip/readiness -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for the WasteLogServer...'; done"]
      - name: wait-for-wastestaticdb
        image: postgres:9.6.5
        command: ['sh', '-c', 'until pg_isready -h waste-staticdb-cluster-ip -p 5432; do echo waiting for wastestaticdb; sleep 2; done;']
      containers:
      - name: waste-storeapiforstaticdb
        image: devafatek/wastestoreapiforstaticdb:1.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: waste-psqldb-config
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
